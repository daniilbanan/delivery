<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header_item">
            <div class="logo">
                <img src="img/logo.png" alt="Всё на дом">
            </div>
            <div class="search">
                <form action="/search/" method="get">
                    <input type="text" name="" placeholder="Искать...">
                </form>
                <div class="search_button">
                    <img src="img/search.png" alt="Поиск">
                </div>
            </div>
            <div class="basket"></div>
        </div>
        <div class="menu">
            <div class="menu-wrap">
                <ul>
                    <li>главная</li>
                    <li onmousemove="showCity()" class="showCity">доставка из <span class="down"></span></li>
                    <li>о нас</li>
                    <li>контакты</li>
                    <!-- <div class="modal city">
            </div> -->
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <div class="slider">
                <div class="slides slide1">
                    <img src="img/macdonalds.jpg" alt="">
                </div>
                <div class="slides slide2">
                    <img src="img/markets.jpg" alt="">
                </div>
                <div class="slides slide3">
                    <img src="img/drugs.jpg" alt="">
                </div>
                <div class="slides slide4">
                    <img src="img/darling.jpg" alt="">
                </div>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
        <section class="order">
            <div class="question">
                <span>Откуда вам доставить?</span>
            </div>
            <div class="order-item">
                <div class="order-item_pic">
                    <img src="img/m2.jpg" alt="">
                </div>
                <div class="order-item_button mc">
                    <span>Круглосуточная доставка из mcdonalds</span>
                    <button>Заказать</button>
                </div>
            </div>
            <div class="order-item">
                <div class="order-item_pic">
                    <img src="img/sh2.png" alt="">
                </div>
                <div class="order-item_button sh">
                    <span>Круглосуточная доставка из шаурмы</span>
                    <button>Заказать</button>

                </div>
            </div>
            <div class="order-item">
                <div class="order-item_pic">
                    <img src="img/d2.jpg" alt="">
                </div>
                <div class="order-item_button darling">
                    <span>Круглосуточная доставка из "дорогая, буду поздно"</span>
                    <button>Заказать</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
<script src="scripts/scripts.js"></script>

</html>
